			if(bn==1){
				n = zh
			} else{
				if(bn < zh){
					n = (bn - 1)*64 + zh // this is the Lin number out of 4096
				}else if(bn == zh){
					n = (bn - 1)*64 + 1 // this is the Lin number out of 4096
				}else {
					n = (bn - 1)*64 + (zh+1) // this is the Lin number out of 4096
				}
			}
